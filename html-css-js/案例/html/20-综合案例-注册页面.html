<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="700">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="xingbienan"> <img src="man.jpg"> <label for="xingbienan">男</label>  
                <input type="radio" name="sex" id="xingbienv"> <img src="woman.jpg"> <label for="xingbienv">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option selected="selected">--请选择年份</option>
                    <option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option>
                    <option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option>
                    <option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option>
                    <option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option>
                    <option>2021</option><option>2022</option>
                </select>
                <select>
                    <option selected="selected">--请选择月份</option>
                    <option>1</option><option>2</option><option>3</option><option>4</option>
                    <option>5</option><option>6</option><option>7</option><option>8</option>
                    <option>9</option><option>10</option><option>11</option><option>12</option>
                </select>
                <select>
                    <option selected="selected">--请选择日</option>
                    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option>
                    <option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option>
                    <option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option>
                    <option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option>
                    <option>29</option><option>30</option><option>31</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="hunyin" id="weihun" checked="checked"><label for="weihun"> 未婚 </label>
                <input type="radio" name="hunyin" id="yihun"><label for="yihun"> 已婚 </label>   
                <input type="radio" name="hunyin" id="lihun"><label for="lihun"> 离婚 </label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="博士后">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="wumeide"><label for="wumeide"> 妩媚的 </label> 
                <input type="checkbox" name="love" id="keaide"><label for="keaide"> 可爱的 </label>
                <input type="checkbox" name="love" id="xiaoxianrou"><label for="xiaoxianrou"> 小鲜肉 </label>
                <input type="checkbox" name="love" id="nvde"><label for="nvde"> 女的 </label>
                <input type="checkbox" name="love" id="huode"><label for="huode"> 活的 </label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#" >我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 最后一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
